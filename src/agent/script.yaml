              \ \n<br><br>\nבמידה והפונה נתקל/ה באפליה ניתן להציע להם לפנות לעו\"ד (בכך\
              \ לא נוכל לסייע) או לנסות להיעזר באחד הארגונים העוסקים בנושא ליעוץ משפטי,\
              \ שנציע בהמשך השיחה"
    
  - name: 'דיור: אפליה של אדם פרטי'
    steps:
    - say: 'הסבירו לפונה שאין איסור מפורש בחוק על אפליה ביחס לאנשים פרטיים המוכרים
        או משכירים את דירתם אך חשוב לתעד ולדווח על כך.

        <br><br>


        ניתן לבחון אפשרות להגשת תביעה בנושא, אולם הפסיקה בנושא היא מאוד מוגבלת ולכן
