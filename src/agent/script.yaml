  snippets:
  - name: default
    steps:
    - say: עברו על פרטי המקרה המוצגים בצד המסך.
    - wait:
        options:
        - show: קראתי
          steps: []
    - say: הקריאו בקצרה לפונה את הפרטים שהועברו בדיווח הראשוני, כדי לוודא שהוא/היא זוכרים ומאשרים את המידע.
    - goto: verify_contact_details
    - goto: main_switch
    - goto: 'קבצים: בירור אם אפשרות ו/או קבצים להעלות'
    - goto: 'תלונה: בדיקת אפשרויות פעולה למקרה'
    - goto: קביעת שיחת המשך
    - goto: Completed
  - name: verify_contact_details
    steps:
    - do:
        cmd: checkOnlyEmail
        params:
        - record
        variable: _only_email
    - switch:
        arg: _only_email
        cases:
        - match: true
          steps:
          - say: הפונה העביר/ה רק כתובת דואר אלקטרוני כאמצעי תקשורת
          - say: שלחו לו/לה הודעת אימייל עם בקשה לספק פרטי התקשרות נוספים (נוסח לדוגמה תמצאו במשימה המפורטת שברשימת המשימות).
          - do:
              cmd: addTask
              params:
              - record
              - request_extra_communication_methods
          - goto: break
        - default: true
          steps: []
  - name: main_switch
    steps:
    - do:
        cmd: getOffender
        params:
        - record
        variable: offender
    - switch:
        arg: offender
        cases:
        - match: משטרה
          steps:
          - goto: 'משטרה: בירור פרטים נוספים'
        - match: דיור
          steps:
          - goto: 'דיור: בדיקה אילו פרטים חסרים צריך להשלים'
        - match: מאבטח/ת
          steps:
          - goto: 'מאבטח/ת: בדיקה אילו פרטים חסרים צריך להשלים'
        - match: מסגרת חינוכית
          steps:
          - goto: 'תלונה: בירור והוספת פרטים חסרים'
        - match: בריאות
          steps:
          - goto: 'בריאות: בדיקה האם הפניה רלוונטית לנושא הגזענות והאפליה'
        - default: true
          steps:
          - goto: 'תלונה: בירור והוספת פרטים חסרים'
  - name: 'משטרה: בירור פרטים נוספים'
    steps:
    - say: שאלו את הפונה האם ישנו מידע או פרטים נוספים שירצו להוסיף
    - wait:
        options:
        - show: כן
          steps:
          - say: 'הוסיפו את הפרטים הנוספים:'
          - wait:
              long: true
              variable: _police_more_details
        - show: לא
        variable: _police_more_details
    - say: האם בוצע מעצר במסגרת המקרה?
    - wait:
        options:
        - show: כן
          value: בוצע מעצר
        - show: לא
          value: לא בוצע מעצר
        variable: _police_arrest
    - say: האם הוגש כתב אישום כנגד הפונה?
    - wait:
        options:
        - show: כן
          value: הוגש כתב אישום
        - show: לא
          value: לא הוגש כתב אישום
        variable: _police_court
    - say: האם הפונה כבר מיוצג/ת ע"י עו"ד?
    - wait:
        options:
        - show: כן
          value: הפונה מיוצג/ת ע"י עו"ד
        - show: לא
          value: הפונה לא מיוצג/ת ע"י עו"ד
        variable: _police_has_lawyer
    - say: האם היו עדים למקרה?
    - wait:
        options:
        - show: כן
          steps:
          - say: כתב/י לנו בבקשה את שמות העדים, פרטי הקשר וכל מידע שיסביר את הקשר שלהם לאירוע
          - wait:
              long: true
              variable: _police_witness_details
        - show: לא
          steps: []
    - do:
        cmd: combinedPoliceEventDescription
        params:
        - record
        variable: event_description
    - say: האם יש פרטים של השוטר/ים או הניידת? האם הם היו מזוהים בתג או שזיהו את עצמם?
    - wait:
        options:
        - show: כן
          steps:
          - say: מהם פרטי השוטר/ים הידועים לך?
          - wait:
              long: true
              variable: offender_person_details
        - show: לא
          steps: []
  - name: 'דיור: בדיקה אילו פרטים חסרים צריך להשלים'
    steps:
    - do:
        cmd: getComplaintType
        params:
        - record
        variable: complaint_type
    - switch:
        arg: complaint_type
        cases:
        - default: true
          steps: []
        - match: אפליה במכירת דירה על ידי חברת בניה/יזם/קבלן
          steps:
          - goto: 'דיור: אפליה על ידי חברת בניה/יזם/קבלן, בירור פרטים חסרים'
  - name: 'דיור: אפליה על ידי חברת בניה/יזם/קבלן, בירור פרטים חסרים'
    steps:
    - say: 'ודאו ששם החברה, היזם והפרוייקט (אם רלוונטי) מופיע ברשומת המידע. אם לא, בררו פרטים אלו עם הפונה

        <br>

        האם יש צורך לעדכן את שם החברה, היזם או שם הפרוייקט?'
    - wait:
        options:
        - show: לא
          steps: []
        - show: כן
          steps:
          - say: מהם שם החברה, היזם והפרוייקט (אם רלוונטי)?
          - wait:
              variable: offender_organization
          - say: 'האם יש לפונה פרטי התקשרות רלוונטים נוספים או אחרים מאלו שמוזנים כרגע? <br>

              האם הפונה מעוניינ/ת לעדכן פרטי התקשרות עם החברה, היזם או הפרוייקט?'
          - wait:
              options:
              - show: כן, לעדכן פרטי הקשר
                steps:
                - say: הזינו את פרטי הקשר או ההתקשרות הרלוונטים
                - wait:
                    variable: offender_organization_details
              - show: לא
                steps: []
    - say: 'בדקו האם מיקום הפרוייקט המדובר מופיע ברשומות המידע בצד, וודאו את המיקום עם הפונה.

        <br><br>

        האם יש צורך לעדכן את מיקום הפרוייקט?'
    - wait:
        options:
        - show: כן
          steps:
          - say: מהו מיקום או כתובת הפרוייקט?
          - wait:
              variable: event_location
        - show: לא
          steps: []
    - goto: 'תלונה: בירור אם היו עדים'
  - name: 'בריאות: בדיקה האם הפניה רלוונטית לנושא הגזענות והאפליה'
    steps:
    - say: 'קראו את פרטי המקרה ותקשרו עם הפונה כדי להבין את מהות הפניה.<br>

        <br>

        שאלו את עצמכם האם תוכן הפניה עוסק באפליה או התנהלות על רקע גזעני.<br><br>


        במקרה שלא – למשל – אם הפניה עוסקת ברשלנות רפואית, פגיעה בפרטיות, טיב הטיפול הרפואי, היעדר או יכולת כלכלית לרכוש תרופה - יש להפנות את הפונה לעמוד עם פרטי הקשר לכל המוקדים הקיימים במשרד הבריאות'
    - do:
        cmd: showInfoCard
        params:
        - health_ministry_contacts
    - say: האם פרטי המקרה עוסקים באפליה או התנהלות על רקע גזעני?
    - wait:
        options:
        - show: כן
          steps:
          - goto: 'תלונה: בירור והוספת פרטים חסרים'
        - show: לא
          steps:
          - do:
              cmd: addTask
              params:
              - record
              - health_non_racism
  - name: 'תלונה: בירור והוספת פרטים חסרים'
    steps:
    - say: "האם כל הפרטים הבאים מופיעים בתיאור האירוע? \n<br><br>\n<ul>\n<li>זמן האירוע <br>\n<li>מיקום<br>\n<li>מה נאמר או נעשה שחשף את ההתנהגות המפלה או הגזענית<br>\n</ul>"
    - wait:
        options:
        - show: כן, כל הפרטים הללו כבר מופיעים בתיאור האירוע
          steps: []
        - show: לא, חלק מהפרטים חסרים
          steps:
          - say: 'בררו עם הפונה את הפרטים החסרים בתיאור האירוע: זמן האירוע, מיקומו ומה נאמר או נעשה שחשף את ההתנהגות המפלה או הגזענית.'
          - wait:
              long: true
              variable: _details_to_add_to_description
    - goto: 'תלונה: בירור אם היו עדים'
  - name: 'תלונה: בירור אם היו עדים'
    steps:
    - say: האם היו עדים למקרה, או אנשים אחרים שיכולים לאמת את המידע?
    - wait:
        options:
        - show: כן
          steps:
          - say: כתב/י לנו בבקשה את שמות העדים, פרטי הקשר וכל מידע שיסביר את הקשר שלהם לאירוע
          - wait:
              long: true
              variable: _witness_details
        - show: לא
          steps: []
    - do:
        cmd: combinedEventDescription
        params:
        - record
        variable: event_description
    - say: המידע החדש נשמר
  - name: 'מאבטח/ת: בדיקה אילו פרטים חסרים צריך להשלים'
    steps:
    - do:
        cmd: getGuardCompany
        params:
        - record
        variable: offender_organization
    - switch:
        arg: offender_organization
        cases:
        - default: true
          steps: []
        - match: ''
          steps:
          - say: בררו אם הפונה יודע/ת את שם חברת האבטחה.
          - wait:
              options:
              - show: כן
                steps:
                - say: מהו שם חברת האבטחה?
                - wait:
                    variable: offender_organization
              - show: לא
                steps:
                - say: אמרו לפונה שאנחנו ננסה לאתר שם חברת האבטחה בה עבד/ה המאבטח/ת.
                - do:
                    cmd: addTask
                    params:
                    - record
                    - findGuardCompany
    - goto: 'תלונה: בירור והוספת פרטים חסרים'
  - name: 'קבצים: בירור אם אפשרות ו/או קבצים להעלות'
    steps:
    - do:
        cmd: countFiles
        params:
        - record
        variable: _files_counter
    - switch:
        arg: _files_counter
        cases:
        - default: true
          steps: []
        - match: 0
          steps:
          - goto: 'קבצים: העלאת קובץ ותיאור #1'
        - match: 1
          steps:
          - goto: 'קבצים: העלאת קובץ ותיאור #2'
        - match: 2
          steps:
          - goto: 'קבצים: העלאת קובץ ותיאור #3'
        - match: 3
          steps:
          - goto: 'קבצים: העלאת קובץ ותיאור #4'
        - match: 4
          steps:
          - goto: 'קבצים: העלאת קובץ ותיאור #5'
  - name: 'קבצים: העלאת קובץ ותיאור #1'
    steps:
    - say: 'כרגע אין קבצים שמורים במערכת. בררו אם הפונה מעוניינ/ת להעביר לכם קבצים - צילומים, סרטונים, מסמכים או הקלטות, כדי להעלות למערכת.

        <br><br>

        ניתן להעלות עד 5 קבצים.'
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: uploader
              params:
              - record
              - ''
              - uploader
          - say: מה יש בקובץ שהועלה?
          - wait:
              variable: file1description
          - say: הקובץ נשמר..
          - goto: 'קבצים: העלאת קובץ ותיאור #2'
        - show: לא
          steps: []
  - name: 'קבצים: העלאת קובץ ותיאור #2'
    steps:
    - say: 'במערכת שמור קובץ אחד שקשור לדיווח, וניתן לשמור עוד ארבעה.

        האם יש בידי הפונה עוד קבצים - צילומים, סרטונים, מסמכים או הקלטות - שניתן לצרף לתיעוד?'
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: uploader
              params:
              - record
              - ''
              - uploader
          - say: מה יש בקובץ שהועלה?
          - wait:
              variable: file2description
          - say: הקובץ נשמר.
          - goto: 'קבצים: העלאת קובץ ותיאור #3'
        - show: לא
          steps: []
  - name: 'קבצים: העלאת קובץ ותיאור #3'
    steps:
    - say: 'במערכת שמורים שני קבצים שקשורים לדיווח, וניתן לשמור עוד שלושה.

        האם יש בידי הפונה עוד קבצים - צילומים, סרטונים, מסמכים או הקלטות - שניתן לצרף לתיעוד?'
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: uploader
              params:
              - record
              - ''
              - uploader
          - say: מה יש בקובץ שהועלה?
          - wait:
              variable: file3description
          - do:
              cmd: saveUser
              params:
              - record
          - say: הקובץ נשמר.
          - goto: 'קבצים: העלאת קובץ ותיאור #4'
        - show: לא
          steps: []
  - name: 'קבצים: העלאת קובץ ותיאור #4'
    steps:
    - say: 'במערכת שמורים שלושה קבצים שקשורים לדיווח, וניתן לשמור עוד שניים.

        האם יש בידי הפונה עוד קבצים - צילומים, סרטונים, מסמכים או הקלטות - שניתן לצרף לתיעוד?'
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: uploader
              params:
              - record
              - ''
              - uploader
          - say: מה יש בקובץ שהועלה?
          - wait:
              variable: file4description
          - say: הקובץ נשמר.
          - goto: 'קבצים: העלאת קובץ ותיאור #5'
        - show: לא
          steps: []
  - name: 'קבצים: העלאת קובץ ותיאור #5'
    steps:
    - say: במערכת שמורים ארבעה קבצים שקשורים לדיווח, וניתן לשמור עוד קובץ אחד. האם יש בידי הפונה עוד קובת - צילומים, סרטונים, מסמכים או הקלטות - שניתן לצרף לתיעוד?
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: uploader
              params:
              - record
              - ''
              - uploader
          - say: מה יש בקובץ שהועלה?
          - wait:
              variable: file5description
          - do:
              cmd: saveUser
              params:
              - record
          - say: הקובץ נשמר. לא ניתן להעלות קבצים נוספים. במידה ויש צורך בהעלאת קובץ נוסף למערכת, צרו קשר עם התמיכה הטכנית.
        - show: לא
          steps: []
  - name: 'תלונה: בדיקת אפשרויות פעולה למקרה'
    steps:
    - say: כעת נבדוק אם ישנם כיווני פעולה חוקיים או משפטיים אפשריים. נציג אותם לפונה כדי לשמוע האם היה/היתה רוצה שננסה לקדם אותם או את חלקם.
    - do:
        cmd: getOffender
        params:
        - record
        variable: offender
    - switch:
        arg: offender
        cases:
        - default: true
          steps:
          - goto: 'תלונה: פניה לגורמים ממשלתיים'
        - match: משטרה
          steps:
          - goto: 'משטרה: בחירת מסלול פעולה'
        - match: מאבטח/ת
          steps:
          - goto: 'מאבטח/ת: בחירת מסלול פעולה'
        - match: מסגרת חינוכית
          steps:
          - goto: 'מסגרת חינוכית: בחירת מסלול לפי מסגרת'
        - match: דיור
          steps:
          - goto: 'דיור: בחירת מסלול פעולה'
        - match: בריאות
          steps:
          - goto: 'בריאות: בחירת מסלול פעולה'
  - name: 'משטרה: בחירת מסלול פעולה'
    steps:
    - say: 'ישנם  שלושה מסלולי פעולה אפשריים בנוגע לתלונות על התנהגות שוטרים, בהתאם לסוג העבירה: <br>

        <br>1. מסלול פלילי<br>

        <br>2. מסלול משמעתי<br>

        <br>3. מסלול נזיקי<br>

        <br>



        ההבחנה בין המסלול הפלילי לבין המסלול המשמעתי אינה תמיד חד משמעית - ולכן אם יש ספק עדיף להגיש למח"ש (המסלול הפלילי). חשוב ליידע את הפונה שלמרבה הצער אחוזי הגשת כתבי האישום במח"ש נמוכים מאד (פחות מ-5% ומרבית התלונות אפילו לא מתוחקרות).'
    - say: 'כעת עליכם לברר מהו המסלול הנכון להמשך הטיפול במקרה.

        אם אינכם בטוחים, עדכנו את הפונה שתחזרו אליהם לאחר שתבררו מהו המסלול הנכון להמשך.'
    - say: מהו מסלול הפעולה המתאים להמשך הטיפול בפניה?
    - wait:
        options:
        - show: פלילי
          value: felonious
        - show: משמעתי
          value: disciplinary
        - show: נזיקין
          value: torts
        - show: אין תשובה ברורה
          value: not_sure
        variable: _track
    - switch:
        arg: _track
        cases:
        - match: felonious
          steps:
          - say: 'אם האירוע משקף עבירה פלילית של השוטר לדוג'' תקיפה, או כל מקרה של שימוש מופרז/לא מוצדק בכח, מומלץ להפנות את התלונה למחלקה לחקירות שוטרים (מח"ש).

              <br><br>

              בנוסף כדאי לשקול לפנות לארגוני חברה אזרחית שעשויים לסייע בליווי ויעוץ.'
          - say: ספרו לפונה על המחלקה לחקירות שוטרים (מח"ש).
          - say: בררו האם הפונה מעוניינ/ת להעביר את פרטי המקרה למח"ש.
          - do:
              cmd: showInfoCard
              params:
              - mahash
          - wait:
              options:
              - show: הפונה מאשר להעביר את פרטי המקרה במלואם
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - send_to_mahash
                value: true
              - show: הפונה מאשר/ת להעביר את המקרה ללא פרטים מזהים
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - send_anonymously_to_mahash
                value: anonymously
              - show: הפונה לא מאשר/ת להעביר את פרטי המקרה למח"ש
                value: false
              variable: _mahash
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: disciplinary
          steps:
          - say: 'אם האירוע משקף עבירת משמעת של השוטר (התנהגות בלתי נאותה או מילוי תפקיד באופן לקוי, לדוג'' סירוב להזדהות; נקיטת לשון גסה; עריכת חיפוש, עיכוב או מעצר שלא כדין) מומלץ להגיש תלונה למחלקה לפניות הציבור במשטרה.

              <br><br>

              בנוסף כדאי לשקול לפנות לארגוני חברה אזרחית שעשויים לסייע בליווי ויעוץ.'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: torts
          steps:
          - say: 'התנהגות או התבטאות גזענית של שוטר עשויה להיות גם עילת תביעה נזיקית במיוחד אם האירוע התרחש במקום ציבורי והיו עדים רבים לאירוע. בכל מקרה כדאי להתייעץ לגבי סיכויי תביעה כזו עם עו"ד נזיקי או עם מרכז תמורה.


              <br><br>

              במסלול זה אין גורם ממשלתי רלוונטי לפנות אליו, למעט היחידה לתיאום המאבק בגזענות במשרד המשפטים.'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - default: true
          steps:
          - say: 'מכיוון שאינכם בטוחים באיזה מהמסלולים ניתן לפעול, נציג בפניכם את רשימת כל הארגונים הממשלתיים והאזרחיים שניתן לפנות אליהם בנוגע לתלונות ביחס לעבודת המשטרה.<br><br>


              הציגו את הגורמים השונים לפונה ובררו למי מהם ירצה/תרצה להעביר את פרטי האירוע.'
          - goto: 'תלונה: פניה לגורמים ממשלתיים'
          - do:
              cmd: null
  - name: 'מאבטח/ת: בחירת מסלול פעולה'
    steps:
    - do:
        cmd: checkOfficeRepresetativeRelevancy
        params:
        - record
    - do:
        cmd: checkSpecificGuardComplain
        params:
        - record
    - say: האם מהפרטים עולה חשד למדיניות מפלה של חברת האבטחה?
    - wait:
        options:
        - show: כן
          steps:
          - say: 'הסבירו לפונה שבמקרים של חשד למדיניות מפלה של חברה אבטחה או גורם אבטחה ניתן לפנות בתלונה או בקשת בירור למחלקת האבטחה והרישוי במשטרת ישראל.

              <br><br>

              האם הפונה מעוניינ/ת לפנות בתלונה או בקשת בירור לגורם זה?'
          - do:
              cmd: showInfoCard
              params:
              - police_security_department
          - wait:
              options:
              - show: כן
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - guard_company_policy_complaint
              - show: לא
                steps: []
        - show: לא
          steps: []
    - say: 'הסבירו לפונה שלפי חוק אפליה בשירותים ובמוצרים, אם פעולת המאבטח/ת גרמה לאפליה בהספקת מוצר, שירות ציבורי או בכניסה למקום ציבורי ניתן לתבוע.

        <br><br>

        בית המשפט רשאי לפסוק במקרים אלו עד 50 אלף ₪ פיצוי ללא הוכחת נזק - כלומר, מבלי שהנפגע/ת צריכים להציג הוכחות לפגיעה שנגרמה להם מההתנהגות המפלה.

        <br><br>

        ניתן לשקול תביעת נזיקין גם במקרים שבהם מאבטח/ת השפיל/ה אדם בהתבטאות או באופן ביצוע הבידוק או הפעלת סמכויותיו על רקע מוצאו, לאום וכו'' – במיוחד כאשר המקרה ארע בפומבי וכשקיימת עדות ברורה לקיומה של גזענות.'
    - say: 'ודאו שהפונה מבינ/ה שבירור האפשרות לתביעת נזיקין יכולה להעשות ע"י עורך דין מומחה לדיני נזיקין או בעזרת אחד מארגוני החברה האזרחית שפעילים בתחום, ושנציג בהמשך השיחה.

        <br><br>

        לפני כן, נברר האם יהיו מעוניינים להעביר את פרטי המקרה ליחידה לתאום המאבק בגזענות במשרד המשפטים.'
    - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
  - name: 'מסגרת חינוכית: בחירת מסלול לפי מסגרת'
    steps:
    - do:
        cmd: getOffenderOrganizationCategory
        params:
        - record
        variable: _offender_org_category
    - switch:
        arg: _offender_org_category
        cases:
        - default: true
          steps: []
        - match: אוניברסיטה/מכללה
          steps:
          - goto: 'מסגרת חינוכית: מסלול אוניברסיטה/מכללה'
        - match: בית ספר
          steps:
          - goto: 'מסגרת חינוכית: מסלול בתי ספר וגנים ציבוריים'
        - match: גן חובה
          steps:
          - goto: 'מסגרת חינוכית: מסלול בתי ספר וגנים ציבוריים'
        - match: גן טרום חובה
          steps:
          - goto: 'מסגרת חינוכית: מסלול בתי ספר וגנים ציבוריים'
        - match: גן טרום טרום חובה
          steps:
          - goto: 'מסגרת חינוכית: מסלול בתי ספר וגנים ציבוריים'
        - match: גן פרטי לגיל הרך
          steps:
          - say: 'מסגרות חינוך פרטי לגיל הרך אינן כפופות לדיני החינוך, על כן הדרך לתקוף אותם בגין אפליה היא באמצעות חוק איסור אפליה.

              <br><br>'
          - goto: 'מסגרת חינוכית: תביעה אזרחית'
        - match: חוגים של רשות מקומית
          steps:
          - goto: 'מסגרת חינוכית: מסלול חוגים ברשות מקומית'
    - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
  - name: 'מסגרת חינוכית: מסלול בתי ספר וגנים ציבוריים'
    steps:
    - say: "כרקע חשוב לדעת שאפליית תלמידים במוסדות חינוך חובה מטעמי מוצא, מין, זהות מגדרית, נטייה מינית, רקע סוציואקונומי או השקפה פוליטית היא אפליה אסורה. \n<br><br>\nהאיסור להפלות חל על כל מוסדות החינוך בישראל בכל גיל של התלמיד."
    - say: האיסור להפלות מעוגן בחוק זכויות התלמיד, בחוק איסור אפליה במוצרים ושירותים ובחקיקה נוספת.
    - say: אפליה בכלל ואפליית תלמידים בפרט עשויה להוות עבירה פלילית.
    - say: האם התלונה קשורה באפליה בנוגע לקבלה למוסד או למסגרת החינוכית?
    - wait:
        options:
        - show: כן
          steps:
          - goto: 'מסגרת חינוכית: אפליה בקבלה בחינוך חובה'
        - show: לא
          steps:
          - goto: 'מסגרת חינוכית: תביעה אזרחית'
        variable: _acceptance_discrimination
  - name: 'מסגרת חינוכית: אפליה בקבלה בחינוך חובה'
    steps:
    - switch:
        arg: offender_organization_details
        cases:
        - match: חינוך חרדי
          steps:
          - say: "במקרה שמוסד חינוכי חרדי דחה קבלת תלמיד/ה לשורותיו וההורים סבורים שמדובר בהחלטה שאינה מוצדקת, הם רשאים לערער על ההחלטה בפני ועדת ערר של המחוז החרדי במשרד החינוך.\nבית הספר מחויב ליידע את ההורים על אפשרות הערעור על החלטתו, ועל האפשרות לפנות לוועדת הערר. \n\n<br><br>\nהוועדה לא תדון במקרים בהם לא הוגש קודם לכן ערעור למוסד החינוכי."
          - do:
              cmd: showInfoCard
              params:
              - education_ministry_ultra_orthodox
          - say: האם הפונה (או ההורים) ערערו על הבקשה בפני המוסד החינוכי?
          - wait:
              options:
              - show: כן
                steps: []
              - show: לא
                steps:
                - say: 'הסבירו לפונה שהשלב הראשון בהתמודדות עם המקרה הוא פניה למוסד כדי לערער על ההחלטה.<br><br>

                    שאלו את הפונה האם הוא/היא מעוניינ/ת בעזרה שלנו בפניה למוסד'
                - wait:
                    options:
                    - show: כן, הפונה מעוניינ/ת שנגיש את הערעור בשמם
                      steps:
                      - say: בדקו בצד המסך אם יש בידינו את פרטי ההתקשרות עם בית הספר. אם לא, בקשו מהפונה כל פרט מידע והזינו אותו לשדה "פרטי קשר עם המוסד או הארגון" שבצד ימין של המסך.
                      - wait:
                          options:
                          - show: סיימתי
                            steps:
                            - do:
                                cmd: addTask
                                params:
                                - record
                                - contact_ultra_orthodox_edu_inst
                    - show: לא, הפונה לא מעוניינ/ת לערער או שיפנו בעצמם
                      steps:
                      - say: מכיוון שהפונה לא מעוניינ/ת לערער בפני המוסד על ההחלטה היכולת שלנו לסייע במקרה מוגבלת.
                      - say: שאלו את הפונה האם הוא/היא מעוניינ/ת שנעביר את פרטי המקרה לארגוני חברה אזרחית שפעילים בתחום ואולי יוכלו לסייע בדרכים אחרות.
                      - wait:
                          options:
                          - show: כן
                            steps:
                            - goto: 'תלונה: שיתוף עם ארגוני חברה אזרחית'
                          - show: לא
                            steps:
                            - say: 'מכיוון שהפונה לא מעוניינ/ת לפנות לערער על החלטת המוסד ומבקש שלא לשתף את המידע עם גופי חברה אזרחית הפעילים בתחום, אין באפשרותנו לסייע. הסבירו זאת שוב לפונה והזמינו אותם ליצור עמנו קשר בהמשך במידה וישנו את דעתם.


                                <br><br>

                                סיימו את השיחה בצורה מנומסת ומכובדת ואחלו  לפונה בהצלחה.'
                      - goto: Completed
          - say: בררו אם הפונה מעוניינ/ת שנסייע לו בפניה לועדת הערר במשרד החינוך
          - wait:
              options:
              - show: כן
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - contact_education_ministry_ultra_ortodox
              - show: לא
                steps: []
        - default: true
          steps:
          - say: במסגרות החינוך הממלכתיות, הרישום לבית ספר יסודי ולגני ילדים מתבצע על פי אזורי רישום, ולילד יש זכות ללמוד במוסד הלימוד הקרוב ביותר לביתו.
          - say: בררו האם הפונה מעוניינ/ת שנסייע בפניה למחלקת החינוך ברשות המקומיות הרלוונטית.
          - do:
              cmd: showInfoCard
              params:
              - municipal_education_list
          - wait:
              options:
              - show: כן
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - contact_municipal_education_department
                value: true
              - show: לא
                value: false
              variable: _municipal_education_send
          - say: בררו האם הפונה מעוניינ/ת שנסייע בפניה לאגף לפניות ותלונות הציבור במשרד החינוך.
          - do:
              cmd: showInfoCard
              params:
              - education_ministry
          - wait:
              options:
              - show: כן
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - contact_education_ministry
                value: true
              - show: לא
                value: false
              variable: _education_ministry_send
    - goto: 'מסגרת חינוכית: תביעה אזרחית'
  - name: 'מסגרת חינוכית: תביעה אזרחית'
    steps:
    - say: 'ניתן לבדוק אפשרות להגיש תביעה אזרחית מכוח חוק איסור אפליה ולזכות בפיצוי אף ללא הוכחת נזק. <br>

        <br>

        ניתן לבצע הליך זה בשלושה אמצעים:

        <br>

        <ul>

        <li>פניה לעורך דין פרטי (לא נוכל לסייע בכך)</li>

        <li>פניה לאגף לסיוע משפטי במשרד המשפטים</li>

        <li>פניה לסיוע של ארגון חברה אזרחית הפועל בתחום (בהמשך נציע אפשרויות רלוונטיות)


        <br><br>

        האם הפונה מעוניינ/ת שנסייע בפניה לאגף לסיוע משפטי במשרד המשפטים?'
    - do:
        cmd: showInfoCard
        params:
        - justice_ministry_legal_assistance
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: addTask
              params:
              - record
              - justice_ministry_ask_assistance
        - show: לא
          steps: []
  - name: 'מסגרת חינוכית: מסלול אוניברסיטה/מכללה'
    steps:
    - say: 'אפליה אסורה באקדמיה עשויה להתבטא בצורות שונות. למשל, בסירוב קבלה למעונות, בתנאי קבלה מפלים, גזענות יכולה להתבטא במילים וביחס משפיל.


        <br><br>

        אם המקרה שתואר על ידי הפונה כולל מתייחס לאפליה או יחס לא ראוי, יש לפנות בכתב לדיקן הסטודנטים במוסד הרלוונטי.

        <br><br>

        בהמשך, במידה ולא תתקבל תשובה, או שהתשובה שתשלח לא מספקת ניתן לפנות בכתב לנציב קבילות הסטודנטים של המוסד, האחראי על בירור תלונות המוגשות על ידי סטודנטים או מועמדים ללימודים בגין פגיעה בזכויותיהם. בסמכות הנציב להמליץ למוסד על דרכי פעולה.'
    - say: האם הפונה מעוניינ/ת שנסייע לו לנסח פניה לדיקן ו/או לנציב/ת קבילות הסטודנטים?
    - wait:
        options:
        - show: כן
          steps:
          - do:
              cmd: addTask
              params:
              - record
              - contact_acadeimc_org
          value: 'true'
        - show: לא
          value: 'false'
        variable: _add_task
  - name: 'מסגרת חינוכית: מסלול חוגים ברשות מקומית'
    steps:
    - say: האם החוג מופעל על ידי או בניהול הרשות המקומית?
    - wait:
        options:
        - show: כן
          steps:
          - say: 'אם העיריה מפעילה את החוגים אפשר לפנות למנכ"ל העירייה ולמבקר הפנים שלה.

              <br><br>

              במידה ואמצעי זה לא יסייע, ניתן לשקול אפשרות לתביעה על סמך חוג איסור אפליה.'
          - say: בדקו עם הפונה האם כבר יצרו כבר קשר עם הרשות המקומית בנושא.
          - wait:
              options:
              - show: כן
                steps:
                - say: 'בקשו מהפונה לספר מה היתה תגובת העירייה.

                    נסו לברר את תוכן התגובה, המועד בה ניתנה, עם מי היה הקשר.

                    במידה וישנו מסמך כתוב, בקשו מהפונה להעביר עליכם עותק שלו.'
                - wait:
                    long: true
                    variable: _details_to_add_to_description
                - do:
                    cmd: addMunicipalReaction
                    params:
                    - record
                    variable: event_description
                - say: אמרו לפונה שיהיה עליכם להתייעץ לגבי המשך הטיפול במקרה לאור תגובת הרשות המקומית. מומלץ לקבוע זמן או מועד לשיחה הבאה בה תעדכנו אותם.
                - wait:
                    options:
                    - show: בסדר
                      steps:
                      - do:
                          cmd: addTask
                          params:
                          - record
                          - municipal_activity_communication_log
              - show: לא
                steps:
                - say: בדקו אם פרטי הרשות המקומית מוזנים בפרטי האירוע שבצד ימין. אם לא, בררו עם הפונה באיזו רשות מדובר והזינו לפרטי האירוע שבצד ימין של המסך.
                - say: בררו אם הפונה מעוניינ/ת שנסייע בפניה לרשות המקומית.
                - wait:
                    options:
                    - show: כן
                      steps:
                      - do:
                          cmd: addTask
                          params:
                          - record
                          - contact_municipality_activity
                    - show: לא
                      steps: []
        - show: לא
          steps: []
        - show: הפונה לא יודע/ת
          steps:
          - say: האם הפונה מעוניינ/ת שננסה לברר האם החוג מופעל על ידי הרשות המקומית?
          - wait:
              options:
              - show: כן
                steps:
                - do:
                    cmd: addTask
                    params:
                    - record
                    - check_if_municipal_activity
              - show: לא
                steps: []
  - name: 'דיור: בחירת מסלול פעולה'
    steps:
    - do:
        cmd: getComplaintType
        params:
        - record
        variable: _complaint_type
    - switch:
        arg: _complaint_type
        cases:
        - match: אפליה בקבלה לישוב קהילתי
          steps:
          - goto: 'דיור: בדיקה האם מדובר בועדת קבלה'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה בקבלה לשכונת הרחבה במושב או בקיבוץ
          steps:
          - goto: 'דיור: בדיקה האם מדובר בועדת קבלה'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה בקבלה לנחלה בקיבוץ או במושב
          steps:
          - say: "על פי המצב המשפטי הקיים למושב וקיבוץ שיקול דעת נרחב לדחות מועמדים המבקשים לגור בישוב אך סירוב כזה דורש את אישור רשות מקרקעי ישראל.<br><br>\nניתן לתבוע בהליך אזרחי את האגודה השיתופית וניתן לדרוש מרשות מקרקעי ישראל לאפשר הרכישה חרף התנגדות האגודה השיתופית.\n<br><br>\nבתי המשפט קבעו במספר מקרים כי האגודה השיתופית המנהלת את הישוב היא גוף המחוייב לפעול בשוויון בהקצאת מגרשים.\n<br><br>\n\n מומלץ במקרה זה להתייעץ עם ארגון שפועל בתחום (נציג בהמשך השיחה כמה ארגונים רלוונטים) או עם עו\"ד פרטי (לא נוכל לסייע בכך)."
          - say: לפני כן, נבקש לברר האם הפונה מאשר/ת להעביר את פרטי המקרה ליחידה לתיאום המאבק בגזענות במשרד המשפטים.
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה במכירת דירה על ידי חברת בניה/יזם/קבלן
          steps:
          - say: בררו האם הפונה יודע/ת מה מעמד הקרקע עליו מוקם הפרוייקט.
          - wait:
              options:
              - show: קרקע שבה זכתה החברה במכרז בניה של רשות מקרקעי ישראל
                steps:
                - say: הסבירו לפונה שאם מדובר בקרקע שבה זכתה החברה במכרז בניה של רשות מקרקעי ישראל, ניתן לפנות לוועדת המכרזים של רשות מקרקעי ישראל בדרישה לפסול את זכייתה של החברה או לקנוס אותה.
                - do:
                    cmd: showInfoCard
                    params:
                    - minhal
                - say: האם הפונה מעוניינ/ת שנסייע בהגשת תלונה ליעוץ המשפטי של רשות מקרקעי ישראל?
                - wait:
                    options:
                    - show: כן
                      steps:
                      - do:
                          cmd: addTask
                          params:
                          - record
                          - contact_minhal_legal_advisor
                    - show: לא
                value: minhal
              - show: קרקע פרטית
                value: private
              - show: הפונה לא יודע/ת או לא בטוח/ה
                steps:
                - say: בררו האם הפונה מעוניינ/ת שנסייע בבדיקת מעמד הקרקע, ושבמידה ונגלה שמדובר באדמת רשות מקרקעי ישראל, נפנה בתלונה בנושא.
                - wait:
                    options:
                    - show: כן
                      steps:
                      - do:
                          cmd: addTask
                          params:
                          - record
                          - housing_check_land_status
                    - show: לא
                value: not_sure
              variable: _housing_land_type
          - say: הסבירו לפונה כי ייתכן שניתן להגיש תביעה נזיקית נגד החברה לקבלת פיצוי. <br><br> בדיקה זו תתאפשר באמצעות פניה לעו"ד פרטי (בה לא נוכל לסייע), או לארגונים הפועלים בתחום, ושיוצגו בהמשך השיחה.
          - say: לפני כן, נברר האם יהיו מעוניינים להעביר את פרטי המקרה ליחידה לתאום המאבק בגזענות במשרד המשפטים.
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה במכירת דירת יד 2 מידי אדם פרטי
          steps:
          - goto: 'דיור: אפליה של אדם פרטי'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה בהשכרת דירה מאדם פרטי
          steps:
          - goto: 'דיור: אפליה של אדם פרטי'
          - goto: 'תלונה: האם להעביר פרטים ליחידה לתיאום המאבק בגזענות במשרד המשפטים'
        - match: אפליה של חברת תיווך
          steps:
